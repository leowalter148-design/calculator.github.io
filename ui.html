<body>
    <section class="section">
        <section class="screen">

                 <div class="row1">
                    <div id="items1" class=" sub first">AC</div>

                 <div class="row4">
                    <div id="items10" class="elt" >1</div>

                    <div id="items12" class="elt">3</div>
                    <div id="subitems4" class="elt sub">+</div>
                 </div>

                 <div class="row5">

        </section>
    </section>g


    <script>

    



const monitor = document.getElementById('monitor');
const result = document.getElementById('result');

// Tous les boutons : chiffres, op√©rations, etc.
const allButtons = document.querySelectorAll('.elt, .sub');

let shouldReset = false; // Pour savoir si on doit vider l‚Äô√©cran apr√®s "="

allButtons.forEach(button => {
  button.addEventListener('click', () => {
    const val = button.textContent;

    // üîÅ R√©initialiser pour un nouveau calcul apr√®s "="
    if (shouldReset && !['=', 'AC', '‚úñ'].includes(val)) {
      monitor.value = '';
      result.value = '';
      shouldReset = false;
    }

    if (val === '=') {
      try {
        // Calcul direct sans remplacement car tu vas utiliser les bons symboles dans le HTML
        result.value = eval(monitor.value);
        shouldReset = true;
      } catch (e) {
        result.value = 'Erreur';
      }
    } else if (val === 'AC') {
      monitor.value = '';
      result.value = '';
    } else if (val === '‚úñ') {
      monitor.value = monitor.value.slice(0, -1); // Supprime le dernier caract√®re
    } else if (val !== '¬±' && val !== '%') {
      monitor.value += val;
    }
  });
});


    </script>
